identity:
  author: gokuai
  name: gokuai_yunku
  label:
    en_US: gokuai yunku
    zh_Hans: 够快云库
  description:
    en_US: gokuai yunku Datasource
    zh_Hans: 够快云库数据源
  icon: icon.svg
provider_type: online_drive

credentials_schema:
  - name: base_url
    type: text-input
    required: true
    label:
      en_US: base_url
      zh_Hans: url地址
    placeholder:
      en_US: Enter your gokuai yunku url
      zh_Hans: 输入您请求够快云库的地址
  - name: client_id
    type: text-input
    required: true
    label:
      en_US: client_id
      zh_Hans: client_id
    placeholder:
      en_US: Enter your gokuai yunku client_id
      zh_Hans: 输入您的够快云库获取的client_id
  - name: client_secret
    type: secret-input
    required: true
    label:
      en_US: client_secret
      zh_Hans: client_secret
    placeholder:
      en_US: Enter your gokuai yunku client_secret
      zh_Hans: 输入您从够快云库获取的client_secret'
    help:
      en_US: Get your credentials from gokuai yunku
      zh_Hans: 从 够快云库 获取您的凭证
    url: https://developer.gokuai.com/grant/library.html

datasources:
  - datasources/yunku.yaml
extra:
  python:
    source: provider/yunku.py
